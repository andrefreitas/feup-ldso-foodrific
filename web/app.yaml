application: foodrific
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /.*
  script: app.application

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /test/
  static_dir: test

libraries:
- name: webapp2
  version: latest

- name: jinja2
  version: latest
  