<!DOCTYPE html>
<html>
  <head>
    <title>Foodrific</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bPopup.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/icon-ipad.png" />
  </head>
  <body>
    <div id="header">
      <a href="/"><img src="images/logo-white.svg" height="50px" /></a>
    </div>
    <div id="banner">
      <div class="container">
        <div class="food">
        <img src="images/icon.svg" width="350px" />
        </div>
        <div class="info">
          <h1>Gostas de cozinhar?</h1>
          Partilha com os teus amigos os pratos que fazes ou os que gostaste num restaurante!<br/>
          <button id="login" class="orange">Entrar</button> <button id="register" class="blue">Registar</button>
        </div>
      </div>
    </div>
    <!-- Registration Form -->
    <div id="registerForm">
      <div class="container">
        <h1>Novo Registo</h1>

        <form action="register" method="post" onsubmit="return validateRegisterForm()">
          <div id="nameAlert" class="alert"></div>
          <input type="text" name="name" placeholder="nome"/> <br/>
          <div id="emailAlert" class="alert"></div>
          <input type="email" name="email" placeholder="email"/> <br/>
          <div id="birthdayAlert" class="alert"></div>
          <input type="name" name="birthday" placeholder="nascimento(DD/MM/AAAA)"> <br/>
          <div id="genderAlert" class="alert"></div>
          <select name="gender">
            <option selected="selected">escolher g√©nero</option>
            <option value="m">masculino</option>
            <option value="f">feminino</option>
          </select> <br />
          <div id="passwordAlert" class="alert"></div>
          <input type="password" name="password" placeholder="senha"> <br/>
          <div id="passwordConfirmAlert" class="alert"></div>
          <input type="password" name="passwordConfirm" placeholder="confirmar senha"> <br/>
          <input type="submit" value="Registar" class="blue"/>
        </form>
      </div>
    </div>
    <!-- Login Form -->
    <div id="loginForm">
      <div class="container">
        <h1>Entrar</h1>
        <form action="login" method="post" onsubmit="return validateLoginForm()">
          <div id="emailLoginAlert" class="alert"></div>
          <input type="text" name="email" placeholder="escreve o teu email.."/><br/>
          <div id="passwordLoginAlert" class="alert"></div>
          <input type="password" name="password" placeholder="escreve a tua password"/><br/>
          <input type="submit" value="Entrar" class="orange"/>
        </form>
      </div>
      <button class="recoverPasswordButton blue">Recuperar password</button>
    </div>
    <!-- Recover Password Form -->
    <div id="recoverPasswordForm">
      <form onsubmit="return validateEmail()">
        <div id="recoverPasswordAlert" class="alert"></div>
        <input type="email" name="emailToRecover" placeholder="Introduzir e-mail..."/> <br />
        <input type="submit" value="Recuperar" class="orange"/>
      </form>
    </div>
  </body>
</html>
