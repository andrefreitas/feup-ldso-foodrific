<!DOCTYPE html>
<html>
  <head>
    <title>Foodrific</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/icon-ipad.png" />
  </head>
  <body>
    <div id="header">
      <a href="/"><img src="images/logo-white.svg" height="50px" /></a>
    </div>
    <div id="banner">
      <div class="container">
        <div id="passwordForm">
          <div class="container">
            <h1>Nova password</h1>
            <form action="api/recovery" method="post" onsubmit="return validateRecoveryPasswordForm()">
              <input type="token" name="token" placeholder="token" value="{{token}}" hidden> <br/>
              <div id="passwordAlert" class="alert"></div>
              <input type="password" name="password" placeholder="password"> <br/>
              <div id="passwordConfirmAlert" class="alert"></div>
              <input type="password" name="passwordConfirm" placeholder="confirmar password"> <br/>
              <input type="submit" value="Alterar" class="blue"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
